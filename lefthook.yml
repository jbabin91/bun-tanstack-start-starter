pre-commit:
  parallel: true
  jobs:
    - name: Typecheck
      glob: '*.{ts,tsx}'
      run: bun tsc-files {staged_files}
    - name: Lint Code
      glob: '*.{ts,tsx,js,jsx,cjs,mjs}'
      run: bun eslint --fix {staged_files}
      stage_fixed: true
    - name: Lint Markdown
      glob: '*.{md,mdc,mdx}'
      run: bun markdownlint-cli2 --fix {staged_files}
      stage_fixed: true
    - name: Format Code
      glob: '*.{ts,tsx,js,jsx,cjs,mjs,json,css,scss,md,mdc,mdx}'
      run: bun prettier --write {staged_files}
      stage_fixed: true
